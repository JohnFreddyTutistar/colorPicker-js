<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
    crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/635e461a25.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Selector de Color</title>
</head>
<body>
    <div class="container pt-4 text-center">
        <h1>Selector de color</h1>
        <input type="color" class="form-control form-control-color w-100" id="inputColor" value="#084887" title="Escoge un color">
        <div class="mt-4">
            <button class="btn btn-outline-success w-100" id="btn-mostrar">Mostrar</button>
            <div class="contenedor-icono">
                <p class="color-hex mt-3" id="color">#084887</p><i class="bi bi-clipboard" title="copiar color"></i>
            </div>

            <div class="card p-5" style="background-color: #084887;" id="caja" title="copiar">

            </div>
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
